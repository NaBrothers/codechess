				<input type="text" placeholder="Username" id="username" name="username">

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/jquery.md5.js"></script>
<script>
// $('#login-button').click(function (event) {

// });

	function toValid(){
		var username = $('#username').val();
		var password = $('#password').val();
		var res = /.{3}/;
		if (res.test(username) && res.test(password)){
			var pwd = $.md5(password);
			console.log(JSON.stringify({
					"username": username,
					"password": pwd
				}));
			$.ajax({
				url: "http://1.116.208.91/api/auth/login",
				contentType: "application/json",
				headers: {
					Accept: "application/json"
				},
				data: JSON.stringify({
					"username": username,
					"password": pwd
				}),
				type: "POST",
				xhrFields: {
					withCredentials: true,
				},
				crossDomain: true,
				success: (data) => {
					var jsonData = data;
					if (jsonData.code == "00"){
						alert("token:"+jsonData.data);
						// localStorage.setItem('Authorization', jsonData.data);
						$(location).attr('href', "/battle/battle.html");
					}else if (jsonData.code == "99"){
						alert(jsonData.msg);
					}
				},
			});
			return false;
		} else {
			alert("用户名或密码错误");
			return false;
		}
	}
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';color:#000000">
